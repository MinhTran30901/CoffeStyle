<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Simple_Music.svg/600px-Simple_Music.svg.png" type="image/x-icon">
    <title>Coffee Style</title>
    <link rel="stylesheet"  type="text/css" href="./output.css">
    <script src="./main.js" type="text/javascript" async></script>

    <div id="root">
        <div class="content-wrapper font-karla max-w-screen-2xl text-base mx-auto px-8 bg-slate-300">

                    </div>
                    <ul id="tcm-top-menu" class="basis-3/6 hidden lg:flex lg:justify-end lg:gap-8 lg:items-center uppercase text-sm text-gray-500 font-medium">
                        <li class="tcm-top-menu-item">
                            <a href="#" class="">Home</a>
                        </li>
                        <li class="tcm-top-menu-item">

                        </li>
                        <li class="tcm-top-menu-item">
                            <a href="#" class="">Blog</a>
                        </li>
                        <li class="tcm-top-menu-item">
                            <a href="#" class="">About</a>
                        </li>
                        <li class="tcm-top-menu-item">
                            <a href="#" class="">Contact</a>
                        </li>
                        <li class="tcm-top-menu-item">
                            <a href="#" class="">StyleGuide</a>
                        </li>
                    </ul>
                    <!--Cart section-->
                    <ul class="basis-3/6 lg:basis-1/6 flex justify-end lg:justify-start items-center ml-16 uppercase text-sm text-gray-500 font-medium">
                        <li class="tcm-top-menu-item">
                            <a href="#" class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="tcm-icons">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                                  </svg>                                  
                                <span class="mx-2">Cart</span>
                                <span class="tcm-badge-circle bg-black text-white">9</span>
                            </a>
                        </li>
                    </ul><!--END Cart-->

                    <!--Start menu icon-->
                    <div class="basis-1/6 lg:hidden flex items-center cursor-pointer px-2 sm:px-4">
                        <svg id="tcm-toggle-top-menu" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="tcm-icons">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>                          
                    </div>

                    Slider

                <div class="story">
                    story

                <div class="featured-mugs">
                    featured-mugs
                </div><!--END featured-mugs-->
                
                <div class="more-products">
                    more-product
                </div><!--END more-product-->
                
                <div class="coffe-magazine">
                    coffe-magazine
                </div><!--END coffe-magazine-->
